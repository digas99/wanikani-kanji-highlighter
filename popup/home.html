<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>WKHighlighter</title>
	<link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/tiles-list.css">
	<link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/message-popup.css">
</head>
<body>
	<div id="main">
        <div id="userInfoWrapper">
            <!-- SCRIPTS UPTIME -->
            <div id="scripts_status" title="Scripts Uptime Status">
                <ul>
                    <li>Highlighter<div></div></li>
                    <li>Details Popup<div></div></li>
                </ul>
            </div>
            <!-- SEARCH AREA -->
            <div class="searchArea" title="Search subjects">
                <div id="kanjiSearchInputWrapper" class="textInputWrapper">
                    <img class="textInputIcon" src="../images/search.png">
                    <input type="text" placeholder="Gold / 金 / 5" id="kanjiSearchInput">
                    <a href="search.html?type=A" class="kanjiSearchTypeWrapper" title="Kana" id="kanjiSearchTypeKana">
                        <span id="kanjiSearchType">あ</span>
                    </a>
                </div>
            </div>
            <!-- KANJI HIGHLIGHTED ON PAGE -->
            <div id="highlighted_kanji" class="resizable highlightedKanjiContainer userInfoWrapper-wrapper" data-settings="sizes-highlighted_kanji_height"></div>
            <!-- LESSONS AND REVIEWS -->
            <div id="lessons_and_reviews" class="userInfoWrapper-wrapper" style="text-align: center;">
                <ul style="display: inline-flex; width: 100%;">
                    <li style="width: 100%; color: white;">
                        <div class="summaryTitle userInfoWrapper-title" title="Lessons in WaniKani">
                            <a href="https://www.wanikani.com/lesson" target="_blank" style="color: white;">Lessons</a>
                        </div>
                        <a href="lessons.html" class="summaryValue clickable" id="summaryLessons" style="background-color: rgb(79, 123, 97);">0</a>
                    </li>
                    <li style="width: 100%; color: white;">
                        <div class="summaryTitle userInfoWrapper-title" title="Reviews in WaniKani">
                            <a href="https://www.wanikani.com/review" target="_blank" style="color: white;">Reviews</a>
                        </div>
                        <a href="reviews.html" class="summaryValue clickable" id="summaryReviews" style="background-color: rgb(44, 112, 128);">0</a>
                    </li>
                </ul>
                <p id="more-reviews" style="padding: 3px 0px; color: rgb(116, 116, 116);"><b></b> more <span style="color:#2c7080;font-weight:bold">Reviews</span> in <b></b></p>
                <p id="more-reviews-date" style="padding: 3px 0px; color: rgb(116, 116, 116);"></p>
            </div>
            <!-- OVERALL PROGRESSION BAR -->
            <div id="overall_progression_bar" class="userInfoWrapper-wrapper">
                <p class="userInfoWrapper-title">Overall Progression Bar</p>
                <ul id="progression-bar">
                </ul>
            </div>
            <!-- OVERALL PROGRESSION STATS -->
            <div id="overall_progression_stats">
                <p class="userInfoWrapper-title">Overall Progression Stats</p>
                <div id="progression-stats"></div>
            </div>
            <!-- LEVELS IN PROGRESS -->
            <div id="levels_in_progress" style="width: 86%;">
                <p class="userInfoWrapper-title">Levels In Progress</p>
                <div id="levels-progress"></div>
        </div>
	</div>
    
    <!-- SIDEBAR -->
    <div class="side-panel">
        <a href="profile.html" class="clickable" id="profile">
            <div>
                <img src="/images/wanikani-default.png">
            </div>
            <p title="Level"></p>
        </a>
        <ul>
            <li class="clickable" style="position: relative;">
                <a href="settings.html" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="settings" src="../images/settings.png" title="Settings" style="width: 20px;">
                </a>
            </li>
            <li class="clickable" style="position: relative;">
                <a href="search.html" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="search" src="../images/search.png" title="Search" style="width: 20px;">
                </a>
            </li>
            <li class="clickable" style="position: relative; padding-right: 3px;">
                <a href="#" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="blacklist" src="../images/blacklist.png" title="Blacklist" style="width: 20px;">
                    <span class="side-panel-info-alert" style="background-color: red; color: white; filter: invert(1);">0</span>
                </a>
            </li>
            <li class="clickable" style="position: relative;">
                <a href="about.html" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="about" src="../images/about.png" title="About" style="width: 20px;">
                </a>
            </li>
            <li class="clickable" style="position: relative;">
                <a href="#" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="random" src="../images/random.png" title="Random" data-item-id="rand" class="kanjiDetails" style="width: 20px;">
                    <span id="random-subject-type" class="side-panel-info-alert">A</span>
                </a>
            </li>
            <li class="clickable" style="position: relative; padding-left: 3px;">
                <a href="#" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="exit" src="../images/exit.png" title="Exit" style="width: 20px;">
                </a>
            </li>
        </ul>
        <div id="side-panel-logo" class="clickable" title="Wanikani Kanji Highlighter">
            <img src="../logo/logo.png" style="pointer-events: none;">
        </div>
    </div>

    <script src="/scripts/static.js"></script>
    <script src="scripts/tiles-list.js"></script>
    <script src="/scripts/time.js"></script>
    <script src="/scripts/database.js"></script>
    <script src="/scripts/fetch/data-fetch.js"></script>
    <script src="/scripts/fetch/wk-fetch.js"></script>
    <script src="/scripts/kana.js"></script>
    <script src="/scripts/functions.js"></script>
    <script src="scripts/message-popup.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/navbar.js"></script>
	<script src="scripts/home.js"></script>
</body>
</html>
