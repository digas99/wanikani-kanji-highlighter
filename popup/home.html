<!DOCTYPE html>
<html lang="en">	
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

	<title>Home</title>

    <script src="/popup/templates/head.js"></script>
    
    <link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/tiles-list.css">
	<link rel="stylesheet" href="styles/home.css">
</head>
<body>
	<!-- TOP NAVBAR -->
	<script src="templates/navbar.js"></script>

	<div id="main">
        <div id="userInfoWrapper">
            <!-- SCRIPTS UPTIME -->
            <div id="scripts_status" class="section" title="Scripts Uptime Status">
                <ul>
                    <li>Highlighter<div></div></li>
                    <li>Details Popup<div></div></li>
                </ul>
            </div>
            <!-- SEARCH AREA -->
            <div id="search_bar" class="searchArea">
                <div id="kanjiSearchInputWrapper" class="section textInputWrapper">
                    <img class="textInputIcon" src="../images/search.png">
                    <input type="text" placeholder="Gold / 金 / 5" id="kanjiSearchInput">
                    <a href="search.html?type=A" class="kanjiSearchTypeWrapper" title="Kana" id="kanjiSearchTypeKana">
                        <span id="kanjiSearchType">あ</span>
                    </a>
                </div>
            </div>
            <!-- KANJI HIGHLIGHTED ON PAGE -->
            <div id="highlighted_kanji" class="section resizable highlightedKanjiContainer userInfoWrapper-wrapper" data-settings="sizes-highlighted_kanji_height"></div>
            <!-- LESSONS AND REVIEWS -->
            <div id="lessons_and_reviews" class="section userInfoWrapper-wrapper" style="text-align: center;">
                <ul style="display: inline-flex; width: 100%;">
                    <li style="width: 100%; color: white;">
                        <div class="summaryTitle userInfoWrapper-title" title="Lessons in WaniKani">
                            <a href="https://www.wanikani.com/lesson" target="_blank" style="color: white;">Lessons</a>
                        </div>
                        <a href="lessons.html" class="summaryValue clickable" id="summaryLessons" style="background-color: var(--wanikani);">0</a>
                    </li>
                    <li style="width: 100%; color: white;">
                        <div class="summaryTitle userInfoWrapper-title" title="Reviews in WaniKani">
                            <a href="https://www.wanikani.com/review" target="_blank" style="color: white;">Reviews</a>
                        </div>
                        <a href="reviews.html" class="summaryValue clickable" id="summaryReviews" style="background-color: var(--wanikani-sec);">0</a>
                    </li>
                </ul>
                <p id="more-reviews" style="padding: 3px 0px; color: var(--font-sec-color);"><b></b> more <span style="color:var(--wanikani-sec);font-weight:bold">Reviews</span> in <b></b></p>
                <p id="more-reviews-date" style="padding: 3px 0px; color: var(--font-sec-color);;"></p>
            </div>
            <!-- OVERALL PROGRESSION BAR -->
            <div id="overall_progression_bar" class="section userInfoWrapper-wrapper">
                <p class="userInfoWrapper-title">Overall Progression Bar</p>
                <ul id="progression-bar">
                </ul>
            </div>
            <!-- OVERALL PROGRESSION STATS -->
            <div id="overall_progression_stats" class="section">
                <p class="userInfoWrapper-title">Overall Progression Stats</p>
                <div id="progression-stats"></div>
            </div>
            <!-- LEVELS IN PROGRESS -->
            <div id="levels_in_progress" class="section">
                <p class="userInfoWrapper-title">Levels In Progress</p>
                <div id="levels-progress"></div>
            </div>
            <!-- EXTENSION RATE -->
            <div class="section">
                <div class="section-close clickable" id="rate-close"><img src="/images/close-thick.png" alt="close"></div>
                <p class="userInfoWrapper-title">Enjoying the extension?</p>
                <script src="templates/extension-rate.js"></script> 
            </div>
        </div>
	</div>

    <div class="footer-cover"><div style="background-image: url(/images/footer-bg-21809151492d1118011c2e2f1087791c50e4ec2185129a9a17abe17d537de34d.gif);"></div></div>

    <!-- COMMON SCRIPTS -->
	<script src="/popup/templates/scripts.js"></script>

    <script src="scripts/tiles-list.js"></script>
	<script src="scripts/home.js"></script>
</body>
</html>
