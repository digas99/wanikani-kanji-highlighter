<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	
	<title>Profile</title>
    
    <script src="/popup/templates/head.js"></script>

    <link rel="stylesheet" href="styles/settings.css">
	<link rel="stylesheet" href="styles/profile.css">
    <link rel="stylesheet" href="styles/tiles-list.css">
</head>
<body>
	<!-- TOP NAVBAR -->
	<script src="templates/navbar.js"></script>

    <!-- PAGE CONTENT -->
    <div id="sec-page">
        <!-- TOP LEVEL LIST 1-60 -->
        <div class="top-level-list top-level-list-hidden">
            <div class="clickable">1</div><div class="clickable">2</div><div class="clickable">3</div><div class="clickable">4</div><div class="clickable">5</div>
            <div class="clickable">6</div><div class="clickable">7</div><div class="clickable">8</div><div class="clickable">9</div><div class="clickable">10</div>
            <div class="clickable">11</div><div class="clickable">12</div><div class="clickable">13</div><div class="clickable">14</div><div class="clickable">15</div>
            <div class="clickable">16</div><div class="clickable">17</div><div class="clickable">18</div><div class="clickable">19</div><div class="clickable">20</div>
            <div class="clickable">21</div><div class="clickable">22</div><div class="clickable">23</div><div class="clickable">24</div><div class="clickable">25</div>
            <div class="clickable">26</div><div class="clickable">27</div><div class="clickable">28</div><div class="clickable">29</div><div class="clickable">30</div>
            <div class="clickable">31</div><div class="clickable">32</div><div class="clickable">33</div><div class="clickable">34</div><div class="clickable">35</div>
            <div class="clickable">36</div><div class="clickable">37</div><div class="clickable">38</div><div class="clickable">39</div><div class="clickable">40</div>
            <div class="clickable">41</div><div class="clickable">42</div><div class="clickable">43</div><div class="clickable">44</div><div class="clickable">45</div>
            <div class="clickable">46</div><div class="clickable">47</div><div class="clickable">48</div><div class="clickable">49</div><div class="clickable">50</div>
            <div class="clickable">51</div><div class="clickable">52</div><div class="clickable">53</div><div class="clickable">54</div><div class="clickable">55</div>
            <div class="clickable">56</div><div class="clickable">57</div><div class="clickable">58</div><div class="clickable">59</div><div class="clickable">60</div>
        </div>

        <!-- PROFILE -->
        <div class="levels-chooser-wrapper">
            <div class="levels-chooser-cover"></div>
            <div id="profile-pic">
                <a target="_blank"><img src="/images/wanikani-default.png"></a>
            </div>
            <div id="username"></div>
            <div id="started"></div>
            <div id="edit"><a href="https://www.wanikani.com/settings/account" target="_blank" title="https://www.wanikani.com/settings/account"><img src="/images/edit.png"></a></div>
            <ul class="levels-chooser" style="padding-top: 175px;"></ul>
            <div id="level-progress">
                <p>Level Progress</p>
                <div class="level-progress-bar">
                    <div title="Passed Kanji: 0 / 0%" style="width: 0%"><p></p></div>
                    <span></span>
                </div>
                <a href="/popup/levels.html" class="time-in-level clickable">
                    <div class="label">Not yet passed</div>
                    <div title="Level reset history" class="past-times">
                        <div class="past-times-n">0</div>
                        <img src="/images/history.png">
                    </div>
                </a>
            </div>
            <div class="clickable scroll-down" title="Scroll Down"><i class="down"></i></div>
            
            <!-- SUBJECTS -->
            <div>
                <div class="subject-tab" style="border-top: 2px solid white;" >
                    <div>All</div><span></span>
                    <div class="menu-icons">
                        <img src="/images/sort.png" class="clickable" title="Sort" alt="sort">
                        <img src="/images/filter.png" class="clickable" title="Filter" alt="filter">
                        <img src="/images/menu.png" class="clickable" title="Menu" alt="menu">
                        <div class="clickable" title="Close">
                            <i class="up"></i>
                        </div>
                    </div>
                    <div class="menu-popup hidden">
                        <p></p>
                        <ul></ul>
                    </div>
                    <div class="progress"></div>
                </div>
                <div class="subject-types">
                    <div id="radical-container">
                        <div class="subject-tab" style="border-top: 2px solid white;" >
                            <div>Radicals</div><span></span>
                            <div class="menu-icons">
                                <img src="/images/sort.png" class="clickable" title="Sort" alt="sort">
                                <img src="/images/filter.png" class="clickable" title="Filter" alt="filter">
                                <img src="/images/menu.png" class="clickable" title="Menu" alt="menu">
                                <div class="clickable" title="Close">
                                    <i class="up"></i>
                                </div>
                            </div>
                            <div class="menu-popup hidden">
                                <p></p>
                                <ul></ul>
                            </div>
                            <div class="progress"></div>
                        </div>
                        <div class="subject-container simple-grid"><ul class="fill-width"></ul></div>
                    </div>
                    <div id="kanji-container">
                        <div class="subject-tab" style="border-top: 2px solid white;" >
                            <div>Kanji</div><span></span>
                            <div class="menu-icons">
                                <img src="/images/sort.png" class="clickable" title="Sort" alt="sort">
                                <img src="/images/filter.png" class="clickable" title="Filter" alt="filter">
                                <img src="/images/menu.png" class="clickable" title="Menu" alt="menu">
                                <div class="clickable" title="Close">
                                    <i class="up"></i>
                                </div>
                            </div>
                            <div class="menu-popup hidden">
                                <p></p>
                                <ul></ul>
                            </div>
                            <div class="progress"></div>
                        </div>
                        <div class="subject-container simple-grid"><ul class="fill-width"></ul></div>
                    </div>
                    <div id="vocabulary-container">
                        <div class="subject-tab" style="border-top: 2px solid white;" >
                            <div>Vocabulary</div><span></span>
                            <div class="menu-icons">
                                <img src="/images/sort.png" class="clickable" title="Sort" alt="sort">
                                <img src="/images/filter.png" class="clickable" title="Filter" alt="filter">
                                <img src="/images/menu.png" class="clickable" title="Menu" alt="menu">
                                <div class="clickable" title="Close">
                                    <i class="up"></i>
                                </div>
                            </div>
                            <div class="menu-popup hidden">
                                <p></p>
                                <ul></ul>
                            </div>
                            <div class="progress"></div>
                        </div>
                        <div class="subject-container simple-grid"><ul class="justify-list"></ul></div>
                    </div>
                </div>
            </div>
        </div>
	</div>

     <!-- COMMON SCRIPTS -->
     <script src="/popup/templates/scripts.js"></script>
 
    <script src="scripts/tiles-list.js"></script>
	<script src="scripts/profile.js"></script>
</body>
</html>
