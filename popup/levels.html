<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>WKHighlighter</title>
	<link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/message-popup.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/levels.css">
</head>
<body>
	<!-- TOP NAVBAR -->
    <script src="templates/topbar.js"></script>

	<!-- PAGE CONTENT -->
	<div id="sec-page">
        <!-- LEVELS LIST -->
        <div id="levelsList" class="section"></div>
        <!-- LEVELS DURATION CHART -->
        <div id="levelsChart" class="section">
            <canvas></canvas>
            <div class="footnote">*The data on this chart is on a logarithmic scale</div>
            <div class="options">
                <div>
                    <label for="dataSize">Number of levels to display</label>
                    <select id="dataSize">
                        <option value="5">5 Levels</option>
                        <option selected value="10">10 Levels</option>
                        <option value="15">15 Levels</option>
                        <option value="20">20 Levels</option>
                        <option value="60">All</option>
                    </select>
                </div>
                <div>
                    <label for="pastResets">Past Resets</label>
                    <select id="pastResets">
                        <option value="0">Learning Streak 1</option>
                    </select>
                </div>
            </div>
        </div>
	</div>

	   <!-- SIDEBAR -->
	<script src="templates/sidebar.js"></script>

    <script src="/lib/chart.js"></script>
    <script src="/lib/chartjs-plugin-datalabels.min.js"></script>
	<script src="/scripts/static.js"></script>
	<script src="/scripts/time.js"></script>
	<script src="/scripts/fetch/data-fetch.js"></script>
    <script src="/scripts/fetch/wk-fetch.js"></script>
	<script src="/scripts/kana.js"></script>
	<script src="/scripts/functions.js"></script>
	<script src="/scripts/database.js"></script>
    <script src="scripts/message-popup.js"></script>
	<script src="scripts/scripts.js"></script>
	<script src="scripts/navbar.js"></script>
	<script src="scripts/levels.js"></script>
</body>
