<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
	
	<title>Search</title>
 
    <script src="/popup/templates/head.js"></script>

	<link rel="stylesheet" href="styles/search.css">
    <link rel="stylesheet" href="styles/tiles-list.css">
</head>
<body>
	<!-- TOP NAVBAR -->
	<script src="templates/navbar.js"></script>

    <!-- PAGE CONTENT -->
    <div id="sec-page">
        <!-- SEARCH AREA -->
        <div style="margin-top: 55px;" class="searchArea">
            <div class="searchMenu">
                <div id="kanjiSearchInputWrapper" class="section textInputWrapper">
                    <img class="textInputIcon" src="../images/search.png">
                    <input type="text" placeholder="Gold / 金 / 5" id="kanjiSearchInput">
                    <div class="kanjiSearchTypeWrapper" title="Kana" id="kanjiSearchTypeKana">
                        <span id="kanjiSearchType">あ</span>
                    </div>
                </div>
                <div id="searchResultNavbar">
                    <div class="searchResultNavbarOptionsWrapper" style="display: flex;">
                        <div id="nmrKanjiFound"><span>0<span></span></span></div>
                        <div class="searchOptionSeparator"></div>
                        <div class="searchResultNavbarTarget clickable icon" title="Precise Search"><img src="../images/target.png"></div>
                        <div class="searchOptionSeparator"></div>
                        <ul style="display: flex;">
                            <li class="searchResultNavbarOption clickable icon" title="List" id="searchResultOptionlist"><img src="../images/list.png"></li>
                            <li class="searchResultNavbarOption clickable icon" title="Big Grid" id="searchResultOptionbig-grid"><img src="../images/big-grid.png"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="searchResultWrapper">
                <ul id="searchResultItemWrapper"></ul>
            </div>
        </div>
	</div>

	<!-- COMMON SCRIPTS -->
	<script src="/popup/templates/scripts.js"></script>

    <script src="scripts/tiles-list.js"></script>
	<script src="scripts/search.js"></script>
</body>
</html>
