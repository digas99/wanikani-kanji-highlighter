<!DOCTYPE html>
<html lang="en">	
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>WKHighlighter</title>
	<link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/navbar.css">
	<link rel="stylesheet" href="styles/search.css">
</head>
<body>
    <!-- TOP NAVBAR -->
    <div class="topNav">
        <a href="home.html" title="Go back" class="clickable">
            <div>
                <i class="left"></i>
                <div>Search</div>
            </div>
        </a>
    </div>

    <!-- PAGE CONTENT -->
    <div id="sec-page">
        <!-- SEARCH AREA -->
        <div style="margin-top: 55px;" class="searchArea" title="Search subjects">
            <div id="kanjiSearchInputWrapper" class="textInputWrapper">
                <img class="textInputIcon" src="../images/search.png">
                <input type="text" placeholder="Gold / 金 / 5" id="kanjiSearchInput">
                <div class="kanjiSearchTypeWrapper" title="Kana" id="kanjiSearchTypeKana">
                    <span id="kanjiSearchType">あ</span>
                </div>
            </div>
            <div id="searchResultWrapper">
                <div id="searchResultNavbar">
                    <div id="nmrKanjiFound"><span>Found <strong>0</strong> items<span></span></span></div>
                    <div class="searchResultNavbarOptionsWrapper" style="display: flex;">
                        <div class="searchResultNavbarTarget clickable" title="Precise Search"><img src="../images/target.png"></div>
                        <ul style="display: flex;">
                            <li class="searchResultNavbarOption clickable full_opacity" title="List" id="searchResultOptionlist"><img src="../images/list.png"></li>
                            <li class="searchResultNavbarOption clickable" title="Big Grid" id="searchResultOptionbig-grid"><img src="../images/big-grid.png"></li>
                            <li class="searchResultNavbarOption clickable" title="Small Grid" id="searchResultOptionsmall-grid"><img src="../images/small-grid.png"></li>
                        </ul>
                    </div>
                </div><ul id="searchResultItemWrapper"></ul></div>
        </div>
	</div>

    <!-- SIDEBAR -->
    <div class="side-panel">
        <a href="profile.html" class="clickable" id="profile">
            <div>
                <img src="/images/wanikani-default.png">
            </div>
            <p title="Level"></p>
        </a>
        <ul>
            <li class="clickable" style="position: relative;">
                <a href="settings.html" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="settings" src="../images/settings.png" title="Settings" style="width: 20px;">
                </a>
            </li>
            <li style="position: relative;">
                <a href="#" class="navbar_icon disabled" style="padding: 0px 5px;">
                    <img id="search" src="../images/search.png" title="Search" style="width: 20px;">
                </a>
            </li>
            <li class="clickable" style="position: relative; padding-right: 3px;">
                <a href="#" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="blacklist" src="../images/blacklist.png" title="Blacklist" style="width: 20px;">
                    <span class="side-panel-info-alert" style="background-color: red; color: white; filter: invert(1);">0</span>
                </a>
            </li>
            <li class="clickable" style="position: relative;">
                <a href="about.html" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="about" src="../images/about.png" title="About" style="width: 20px;">
                </a>
            </li>
            <li class="clickable" style="position: relative;">
                <a href="#" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="random" src="../images/random.png" title="Random" data-item-id="rand" class="kanjiDetails" style="width: 20px;">
                    <span id="random-subject-type" class="side-panel-info-alert">A</span>
                </a>
            </li>
            <li class="clickable" style="position: relative; padding-left: 3px;">
                <a href="#" class="navbar_icon" style="padding: 0px 5px;">
                    <img id="exit" src="../images/exit.png" title="Exit" style="width: 20px;">
                </a>
            </li>
        </ul>
        <div id="side-panel-logo" class="clickable" title="Wanikani Kanji Highlighter">
            <img src="../logo/logo.png" style="pointer-events: none;">
        </div>
    </div>

    <script src="/scripts/static.js"></script>
    <script src="/scripts/time.js"></script>
    <script src="/scripts/fetch/data-fetch.js"></script>
    <script src="/scripts/fetch/wk-fetch.js"></script>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/database.js"></script>
    <script src="scripts/message-popup.js"></script>
    <script src="/scripts/kana.js"></script>
    <script src="scripts/scripts.js"></script>
    <script src="scripts/navbar.js"></script>
	<script src="scripts/search.js"></script>
</body>
</html>
